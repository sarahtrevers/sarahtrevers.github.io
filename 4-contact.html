permalink: /contact/

<section>
	<h4>Contact Sarah</h4>
	<form method="post" action="//formspree.io/info@sarahtrevers.co.uk">
		<input type="hidden" name="_next" value="{{ site.baseurl }}/contact/confirmed" />
		<input type="text" name="_gotcha" style="display:none" />
		<div class="row uniform">
			<div class="6u 12u$(xsmall)">
				<input type="text" name="demo-name" id="demo-name" value="" placeholder="Name" />
			</div>
			<div class="6u$ 12u$(xsmall)">
				<input type="email" name="_replyto" id="replyto" value="" placeholder="Email" />
			</div>
			<div class="12u$">
				<div class="select-wrapper">
					<select name="demo-category" id="demo-category">
						<option value="">- Category -</option>
						<option value="1">Performance</option>
						<option value="2">Vocal Tuition</option>
						<option value="3">Piano Tuition</option>
						<option value="4">Violin Tuition</option>
					</select>
				</div>
			</div>
			<div class="12u$">
				<textarea name="message" id="message" placeholder="Enter your message" rows="6"></textarea>
			</div>
			<div class="12u$">
				<ul class="actions">
					<li><input type="submit" value="Send Message" class="special" /></li>
					<li><input type="reset" value="Reset" /></li>
				</ul>
			</div>
		</div>
	</form>
</section>
